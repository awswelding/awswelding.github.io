<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div>
        <h1>Certificate Management System</h1>
    </div>

    <div class="container">
        <!-- Login Section (unchanged) -->
        <div id="loginSection" class="card">
            <h2 style="text-align: center;">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <div id="errorMessage"></div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection">
            <button id="logoutBtn">Logout</button>

            <!-- Navigation Tabs -->
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="certificates">Inspectors</button>
                <button class="tab-btn" data-tab="certList">Certificates</button>
                <button class="tab-btn" data-tab="courses">Courses</button>
            </div>

            <!-- Inspectors Tab (renamed from Certificates) -->
            <div id="certificatesTab" class="tab-content active">
                <div class="card">
                    <h2>Inspectors</h2>
                    <button id="addCertificateBtn">Add New Inspector</button>
                    <div id="certificateTable"></div>
                </div>
            </div>

            <!-- Certificates Tab (Master Types) -->
            <div id="certListTab" class="tab-content">
                <div class="card">
                    <h2>Certificate Types</h2>
                    <p style="font-size: 14px; color: #666;">Manage available certificate types that can be assigned to
                        inspectors</p>
                    <button id="addNewCertificateBtn">Add New Certificate Type</button>
                    <div id="certificateListTable"></div>
                </div>
            </div>

            <!-- Courses Tab -->
            <div id="coursesTab" class="tab-content">
                <div class="card">
                    <h2>Courses</h2>
                    <button id="addCourseBtn">Add New Course</button>
                    <div id="courseTable"></div>
                </div>
            </div>
        </div>

        <div id="certificateModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="formTitle">Add New Inspector</h2>
                <form id="certificateForm">
                    <div class="form-group">
                        <label for="inspectorNumber">Inspector Number:</label>
                        <input type="text" id="inspectorNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" required placeholder="Enter full name">
                    </div>

                    <div class="form-group">
                        <label>Certificates:</label>
                        <div id="certificatesCheckboxes" class="checkbox-group">
                            <!-- Certificates will be loaded dynamically from master list -->
                        </div>
                    </div>

                    <button id="sbmtbtn" type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Certificate Details Modal -->
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Certificate Details</h2>
                <div id="certificateDetails"></div>
            </div>
        </div>
    </div>

    <!-- Certificate Type Management Modal -->
    <div id="newCertificateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="newCertFormTitle">Add Certificate Type</h2>
            <form id="newCertificateForm">
                <div class="form-group">
                    <label for="certName">Certificate Name:</label>
                    <input type="text" id="certName" required placeholder="e.g., Radiographic Testing Level II">
                </div>
                <div class="form-group">
                    <label for="certCode">Certificate Code:</label>
                    <input type="text" id="certCode" required placeholder="e.g., RT-L2">
                </div>
                <div class="form-group">
                    <label for="certDescription">Description (Optional):</label>
                    <textarea id="certDescription" rows="3"
                        placeholder="Additional details about this certificate type"></textarea>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="certActive" checked> Active
                    </label>
                </div>
                <button id="certSbmtBtn" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Course Form Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="courseFormTitle">Add New Course</h2>
            <form id="courseForm">
                <div class="form-group">
                    <label for="certificateID">Certificate ID:</label>
                    <input type="number" id="certificateID" required>
                </div>
                <div class="form-group">
                    <label for="courseName">Name:</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label for="courseTitle">Course Title:</label>
                    <input type="text" id="courseTitle" required>
                </div>
                <button id="courseSbmtBtn" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Course Details Modal -->
    <div id="courseDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Course Details</h2>
            <div id="courseDetails"></div>
        </div>
    </div>
    </div>

    <script src="main.js?v=3.92"></script>
</body>

</html>

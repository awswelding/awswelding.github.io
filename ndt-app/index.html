<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Certificate Management System</h1>
    </div>

    <div class="container">
        <!-- Login Section (unchanged) -->
        <div id="loginSection" class="card">
            <h2 style="text-align: center;">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <div id="errorMessage"></div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection">
            <button id="logoutBtn">Logout</button>

            <!-- Navigation Tabs -->
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="certificates">Inspectors</button>
                <button class="tab-btn" data-tab="certList">Certificates</button>
                <button class="tab-btn" data-tab="courses">Courses</button>
            </div>

            <!-- Inspectors Tab (renamed from Certificates) -->
            <div id="certificatesTab" class="tab-content active">
                <div class="card">
                    <h2>Inspectors</h2>
                    <button id="addCertificateBtn">Add New Inspector</button>
                    <div id="certificateTable"></div>
                </div>
            </div>

            <!-- NEW: Certificates List Tab -->\r
            <div id=\"certListTab\" class=\"tab-content\">\r
                <div class=\"card\">\r
                    <h2>Certificates</h2>\r
                    <button id=\"addNewCertificateBtn\">Add New Certificate</button>\r
                    <div id=\"certificateListTable\"></div>\r
                </div>\r
            </div>

            <!-- Courses Tab -->
            <div id="coursesTab" class="tab-content">
                <div class="card">
                    <h2>Courses</h2>
                    <button id="addCourseBtn">Add New Course</button>
                    <div id="courseTable"></div>
                </div>
            </div>
        </div>

        <div id="certificateModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="formTitle">Add New Inspector</h2>
                <form id="certificateForm">
                    <div class="form-group">
                        <label for="inspectorNumber">Inspector Number:</label>
                        <input type="number" id="inspectorNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" required placeholder="Enter full name">
                    </div>
                    <button id="sbmtbtn" type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Certificate Details Modal -->
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Certificate Details</h2>
                <div id="certificateDetails"></div>
            </div>
        </div>
    </div>

    <!-- NEW: Certificate Management Modal -->\r
    <div id=\"newCertificateModal\" class=\"modal\">\r
        <div class=\"modal-content\">\r
            <span class=\"close\">&times;</span>\r
            <h2 id=\"newCertFormTitle\">Add New Certificate</h2>\r
            <form id=\"newCertificateForm\">\r
                <div class=\"form-group\">\r
                    <label for=\"certNumber\">Certificate Number:</label>\r
                    <input type=\"text\" id=\"certNumber\" required placeholder=\"e.g., A-101, CERT/2026\">\r
                </div>\r
                <div class=\"form-group\">\r
                    <label for=\"certInspectorNumber\">Inspector Number:</label>\r
                    <input type=\"number\" id=\"certInspectorNumber\" required>\r
                </div>\r
                <div class=\"form-group\">\r
                    <label for=\"certName\">Certificate Name:</label>\r
                    <input type=\"text\" id=\"certName\" required placeholder=\"e.g., Radiographic Testing Level II\">\r
                </div>\r
                <div class=\"form-group\">\r
                    <label for=\"certExpiryDate\">Expiry Date:</label>\r
                    <input type=\"date\" id=\"certExpiryDate\" required>\r
                </div>\r
                <button id=\"certSbmtBtn\" type=\"submit\">Submit</button>\r
            </form>\r
        </div>\r
    </div>

    <!-- Course Form Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="courseFormTitle">Add New Course</h2>
            <form id="courseForm">
                <div class="form-group">
                    <label for="certificateID">Certificate ID:</label>
                    <input type="number" id="certificateID" required>
                </div>
                <div class="form-group">
                    <label for="courseName">Name:</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label for="courseTitle">Course Title:</label>
                    <input type="text" id="courseTitle" required>
                </div>
                <button id="courseSbmtBtn" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Course Details Modal -->
    <div id="courseDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Course Details</h2>
            <div id="courseDetails"></div>
        </div>
    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
